<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" >
	<link rel="stylesheet" type="text/css" href="images.css">
	<script src="../js/init.js"></script>
</head>
<body>

    <div class="image-container">
        <figure>
            <img src="images/box.jpg" alt="Image 1: Width, Height, Max-width, Border, Border-radius" class="image1">
            <figcaption>Width,Height,Maxwidth,Border,Borderradius</figcaption>
        </figure>
        <figure>
            <img src="images/box.jpg" alt="Image 2: Width, Height, Min-height, Object-fit, Object-position" class="image2">
            <figcaption>Width,Height,Minheight,Objectfit,Objectposition</figcaption>
        </figure>
        <figure>
            <img src="images/box.jpg" alt="Image 3: Width, Height, Box-shadow" class="image3">
            <figcaption>Width,Height,Box-shadow</figcaption>
        </figure>
        <figure>
            <img src="images/box.jpg" alt="Image 4: Width, Height, Opacity" class="image4">
            <figcaption>Width,Height=Opacity</figcaption>
        </figure>
        <figure>
            <img src="images/box.jpg" alt="Image 5: Width, Height, Filter: Grayscale" class="image5">
            <figcaption>Width,Height,Filter=Grayscale</figcaption>
        </figure>
        <figure>
            <img src="images/box.jpg" alt="Image 6: Width, Height, Filter: Sepia" class="image6">
            <figcaption>Width,Height,Filter=Sepia</figcaption>
        </figure>
        <figure>
            <img src="images/box.jpg" alt="Image 7: Width, Height, Filter: Blur" class="image7">
            <figcaption>Width,Height,Filter=Blur</figcaption>
        </figure>
        <figure>
            <img src="images/box.jpg" alt="Image 8: Width, Height, Z-index" class="image8">
            <figcaption>Width,Height,Z-index</figcaption>
        </figure>
    
</body>
</html>
