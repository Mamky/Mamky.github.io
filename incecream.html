<!DOCTYPE html>
<html lang= "en">
<head>
        <style>
input[focus]{
	background-color:red;
	border: 1px solid black;
}
	</style>
	<title>ICECREAM FORM</title>
        <script src= "js/init.js"></script>
</head>
<body>
	<h1>You're Invited to an Ice Cream Party!</h1>
	<p>Please fill out this form to help us plan.</p>
	<form action="#" method="POST">
	
<br>
	
	<label for="email">What is your email address?</label>
	<br>
	<input type="email" id="email" name="email">

<br>
	
	<label for="number">What is your phone number?</label>
	<br>
	<input type="tel" id="number" name="number">

<br>
	
	<label for="ppl">How many people will you bring to the party?</label>
	<br>
	<input type="text" id="ppl" name="ppl">
	
<br>
	<p>What is your favorite flavor of ice cream?</p>
	
	
	<input type="radio" id="vanilla" name="flavor"> 
	<label for="vanilla">Vanilla</label>
<br>
		
	<input type="radio" id="chocolate" name="flavor"> 
	<label for="chocolate">Chocolate Chip</label>

<br>
	
	<input type="radio" id="strawberry" name="flavor"> 
	<label for="strawberry">Strawberry</label>
<br>
	<input type="radio" id="other" name="flavor">
	<label for="other">Other</label>
<br>
	
	<p>What toppings do you like?</p>
	
	
	<input type="checkbox" id="Sprinkles" name="topping"> 
	<label for="Sprinkles">Sprinkles</label>
<br>
		
	<input type="checkbox" id="MagicShell" name="topping"> 
	<label for="MagicShell">Magic Shell</label>

<br>
	<input type="checkbox" id="ChocolateChips" name="topping"> 
	<label for="ChocolateChips">Chocolate Chips</label>

<br>

	<input type="checkbox" id="GummyBear" name="topping"> 
	<label for="GummyBear">Gummy Bear</label>

<br>
	<input type="checkbox" id="other2" name="topping">
	<label for="other2">Other</label>
<br>
	<p>What kind of entertainment should we have at the party?</p>
	
	<label for="entertainment">Entertainment</label>
	<select name="entertainment" id="entertainment">
	<option value="Balloon Animals">Balloon Animals</option>
	<option value="Bounce House">Bounce House</option>
	<option value="Clown">Clown</option>
	<option value="Cornhole">Cornhole</option>
	<option value="DJ">DJ</option>
	<option value="Face Painting">Face Painting</option>
	<option value="Magician">Magician</option>
	</select>
<br>
	
	<label for="comm">Do you have any other suggestions or comments?</label>	
	<br>
	<input type="text" id="comm" name="comm">
	<br>
	<input type="submit" name="submit">
	</form>
</body>
</html>
