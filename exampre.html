<!DOCTYPE html>
<html lang="en">
<head>
<title>examprep</title>
</head>
<body>
<label for="accessible-dropdown">Choose an option:</label>
<select id="accessible-dropdown" name="options" aria-expanded="false" aria-controls="dropdown-options">
    <option value="option1" aria-hidden="false">Option 1</option>
    <option value="option2" aria-hidden="false">Option 2</option>
    <option value="option3" aria-hidden="false">Option 3</option>
</select>

<div id="dropdown-options" role="listbox" aria-hidden="true">
</div>

<script>
    const dropdown = document.getElementById('accessible-dropdown');
    const optionsContainer = document.getElementById('dropdown-options');

    dropdown.addEventListener('focus', () => {
        dropdown.setAttribute('aria-expanded', 'true');
        optionsContainer.setAttribute('aria-hidden', 'false');
    });

    dropdown.addEventListener('blur', () => {
        dropdown.setAttribute('aria-expanded', 'false');
        optionsContainer.setAttribute('aria-hidden', 'true');
    });
</script>
</body>

</html>
